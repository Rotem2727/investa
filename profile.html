<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - INVESTA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="dashboard.html">INVESTA</a>
            </div>
             <div class="header-right">
                 <div class="nav-links">
                     <ul>
                         <li><a href="dashboard.html">Dashboard</a></li>
                         <li><a href="profile.html" class="active">My Profile</a></li>
                         <li><a href="settings.html">Settings</a></li>
                     </ul>
                 </div>
                 <div class="user-info">
                     <div id="profile-picture-container">
                        <img id="user-profile-picture" src="https://placehold.co/30x30/eee/ccc?text=?" alt="Profile Picture">
                     </div>
                     <div class="user-text-details">
                         <span id="user-greeting">Loading...</span>
                         </div>
                    <button id="logout-button">Logout</button>
                 </div>
             </div>
        </nav>
    </header>

    <main class="profile-container">
        <div id="notification-area-profile"></div>

        <section class="profile-header-section">
            <div class="profile-picture-area">
                <img id="profile-picture-display" src="https://placehold.co/150x150/eee/ccc?text=?" alt="Profile Picture">
            </div>
            <div class="profile-info-area">
                <div class="username-and-edit">
                    <h1 id="profile-username">Loading...</h1>
                    <a href="settings.html" class="btn btn-secondary btn-small">Edit Profile</a>
                </div>
                <div class="profile-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="profile-portfolio-count">0</span>
                        <span class="stat-label">Stocks</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="profile-followers">0</span>
                        <span class="stat-label">Followers</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="profile-transactions-count">0</span>
                        <span class="stat-label">Trades</span>
                    </div>
                </div>
                <div class="profile-bio">
                    <p id="profile-email">Email: Loading... (Private)</p>
                    <p id="profile-member-since">Member Since: Loading...</p>
                </div>
            </div>
        </section>
        <section id="profile-bio-section" style="text-align: center;">
            <p id="profile-bio-text">Loading bio...</p>
        </section>
        <section class="profile-content-section">
             <div class="content-tabs">
                 <button class="tab-button active" data-tab="portfolio">Portfolio</button>
                 <button class="tab-button" data-tab="transactions">Transactions</button>
             </div>

             <div id="portfolio-tab" class="tab-content active">
                 <div class="portfolio-summary-details">
                     <div class="summary-item">
                         <span class="summary-label">Total Value:</span>
                         <span class="summary-value" id="profile-total-value">Loading...</span>
                     </div>
                     <div class="summary-item">
                         <span class="summary-label">Total P/L:</span>
                         <span class="summary-value" id="profile-total-pl">Loading...</span>
                     </div>
                 </div>
                  <div id="profile-portfolio-list" class="content-list">
                     <p class="info-message">Loading portfolio details...</p>
                 </div>
             </div>

             <div id="transactions-tab" class="tab-content">
                  <div id="profile-transactions-list" class="content-list">
                     <p class="info-message">Loading transaction history...</p>
                 </div>
             </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js" type="module"></script>
    <script type="module" src="profile.js" defer></script>
</body>
</html>
